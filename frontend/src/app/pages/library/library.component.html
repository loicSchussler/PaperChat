<mat-card>
  <mat-card-header>
    <mat-card-title>Bibliothèque d'articles ({{ papers.length }} papers)</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!loading && papers.length === 0" class="empty-state">
      <mat-icon>library_books</mat-icon>
      <p>Aucun article indexé. Commencez par uploader un PDF!</p>
      <button mat-raised-button color="primary" routerLink="/upload">
        <mat-icon>upload_file</mat-icon>
        Upload un article
      </button>
    </div>

    <table mat-table [dataSource]="papers" *ngIf="!loading && papers.length > 0">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Titre</th>
        <td mat-cell *matCellDef="let paper">{{ paper.title }}</td>
      </ng-container>

      <ng-container matColumnDef="authors">
        <th mat-header-cell *matHeaderCellDef>Auteurs</th>
        <td mat-cell *matCellDef="let paper">{{ paper.authors?.join(', ') || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>Année</th>
        <td mat-cell *matCellDef="let paper">{{ paper.year || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="nb_chunks">
        <th mat-header-cell *matHeaderCellDef>Chunks</th>
        <td mat-cell *matCellDef="let paper">{{ paper.nb_chunks }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let paper">
          <button mat-icon-button color="warn" (click)="deletePaper(paper.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
