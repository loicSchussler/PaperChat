<mat-card>
  <mat-card-header>
    <mat-card-title>Monitoring Dashboard</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="loading" class="loading">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!loading && stats" class="stats-grid">
      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-value">{{ stats.total_papers }}</div>
          <div class="stat-label">Papers</div>
        </mat-card-content>
      </mat-card>

      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-value">{{ stats.total_chunks }}</div>
          <div class="stat-label">Chunks</div>
        </mat-card-content>
      </mat-card>

      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-value">{{ stats.total_queries }}</div>
          <div class="stat-label">Requêtes</div>
        </mat-card-content>
      </mat-card>

      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-value">${{ stats.total_cost_usd.toFixed(2) }}</div>
          <div class="stat-label">Coût total</div>
        </mat-card-content>
      </mat-card>

      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-value">{{ stats.avg_response_time_ms.toFixed(0) }}ms</div>
          <div class="stat-label">Temps moyen</div>
        </mat-card-content>
      </mat-card>

      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-value">{{ stats.queries_today }}</div>
          <div class="stat-label">Requêtes aujourd'hui</div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
